    <script>
      function popupshow(element, placement) {
        let iconPos = $(element)[0].getBoundingClientRect();
        let $popup = $('#' + $(element).attr('id') + '-popup');
        // console.log(popup)
        // popup.style.left = (iconPos.right + 20) + "px";
        // popup.style.top = (window.scrollY + iconPos.top - 60) + "px";
        // popup.style.display = "block";
        if (placement == 'left') {
          $popup.css({
            left: (iconPos.left + 20) + "px",
            top: (window.scrollY + iconPos.top - 10) + "px",
            display: 'block'
          })
        }

        if (placement == 'right') {
          $popup.css({
            left: (iconPos.right + 20) + "px",
            top: (window.scrollY + iconPos.top - 10) + "px",
            display: 'block'
          })
        }
        
      }

      function popuphide(element) {
        $('.elevator-popup').css('display', 'none')
      }

      $(function() {
        $('#btnDetailHide').hide()

        $('#btnDetail').click(function(){
          $('.elevator').removeClass('minimum');
          $(this).hide()
          $('#btnDetailHide').show()
        })

        $('#btnDetailHide').click(function(){
          $('.elevator').addClass('minimum');
          $(this).hide()
          $('#btnDetail').show()
        })
